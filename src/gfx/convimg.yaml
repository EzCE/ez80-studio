palettes:
  - name: lightPalette
    fixed-entries:
      - color: {index: 0, r: 253, g: 246, b: 227}  # Background
      - color: {index: 1, r: 165, g: 142, b: 81}   # Outline
      - color: {index: 2, r: 217, g: 193, b: 127}  # Cursor
      - color: {index: 3, r: 101, g: 123, b: 131}  # Default text
      - color: {index: 4, r: 57, g: 111, b: 226}   # Labels
      - color: {index: 5, r: 98, g: 137, b: 40}    # Instructions
      - color: {index: 6, r: 233, g: 120, b: 17}   # Registers
      - color: {index: 7, r: 211, g: 54, b: 130}   # Numbers
      - color: {index: 8, r: 108, g: 113, b: 196}  # Parenthesis
      - color: {index: 9, r: 101, g: 123, b: 131}  # Comments
  - name: darkPalette
    fixed-entries:
      - color: {index: 0, r: 38, g: 50, b: 56}     # Background
      - color: {index: 1, r: 28, g: 32, b: 34}     # Outline
      - color: {index: 2, r: 69, g: 90, b: 100}    # Cursor
      - color: {index: 3, r: 120, g: 144, b: 156}  # Default text
      - color: {index: 4, r: 250, g: 237, b: 112}  # Labels
      - color: {index: 5, r: 199, g: 146, b: 234}  # Instructions
      - color: {index: 6, r: 57, g: 111, b: 226}   # Registers
      - color: {index: 7, r: 158, g: 206, b: 88}   # Numbers
      - color: {index: 8, r: 255, g: 203, b: 107}  # Parenthesis
      - color: {index: 9, r: 98, g: 137, b: 40}    # Comments


outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - darkPalette
      - lightPalette
    const: true
